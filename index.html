<html>
  <script src="https://cdn.jsdelivr.net/npm/ruby-head-wasm-wasi@0.5.0/dist/browser.script.iife.js"></script>
  <script type="text/ruby" src="main.rb"></script>

  <style>
    body {
      background-color: #282c34;
    }
    h1 {
      color: #61dafb;
    }
    button {
      background-color: #61dafb;
      color: #282c34;
      border: none;
      padding: 10px;
      margin: 10px;
      font-size: 20px;
    }
    button:hover {
      background-color: #282c34;
      color: #61dafb;
    }
    #todos {
      color: #61dafb;
    }
    input {
      background-color: #282c34;
      color: #61dafb;
      border: 1px solid #61dafb;
      padding: 10px;
      margin: 10px;
      font-size: 20px;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .delete-button {
      background-color: #61dafb;
      color: #282c34;
      border: none;
      padding: 10px;
      margin: 10px;
      font-size: 20px;
    }
  </style>
  <body>
    <div class="centered">
      <h1>Todo App</h1>
      <input type="text" id="new_todo" />
      <button id="add">Add Todo</button>
      <div id="todos"></div>
      <canvas id="canvas"></canvas>
    </div>
  </body>

</html>
